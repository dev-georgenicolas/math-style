<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Size Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="tenisMac.js" defer></script>
    
</head>

<body>
    
    <div class="titulo">
        <img src="titulotxt.png" alt="">
    </div>

    <div class="subtitulo">
        <img src="subtitulo.png" alt="">
    </div>

    <form id="formulario">
        <div class="caixa1">
            <input type="number" id="alturaInput" class="botaocalc" step="0.1" placeholder="       digite seu tamanho aqui.">
        </div>

        <div class="botao">
            <button id="botao" type="button">calcular tamanho</button>
        </div>
    </form>

    <div class="seutamanho">
        <img src="seutamanho.png" alt="">
    </div>

    <div class="container">
        <div class="result-tittle" id="resultado" style="margin-top: 20px; font-size: 24px;"></div>
    </div>
</body>

</html>
